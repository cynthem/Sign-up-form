<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroTube Sign-up</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="apple-touch-icon" sizes="57x57" href="./resources/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./resources/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./resources/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./resources/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./resources/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./resources/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./resources/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./resources/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./resources/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./resources/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicon/favicon-16x16.png">
    <link rel="manifest" href="./resources/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./resources/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <div class="container">

        <div class="left-image">
            <div class="logo-container">
                <img src="./resources/tvlogo.png">
                <h1>RetroTube</h1>
            </div>
        </div>

        <div class="right-form">
            <div class="top-descriptor">
                <p>This is not a real streaming service! You know you need more classic TV in your life to get that nostalgic fix. Sign up <span>now</span> to get started.</p>
                <br>
                <p>You <span>know</span> you want to!</p>
            </div>
            <div class="middle-form">
                <p>Let's do this!</p>
                <form id="sign-up">
                    <div class="grid">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                        <div class="error first"></div>
                    </div>
                    <div class="grid">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                        <div class="error last"></div>
                    </div>
                    <div class="grid">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>              
                        <div class="error email"></div>
                    </div>
                    <div class="grid">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" required pattern='[0-9]{10}'>              
                        <div class="error phone"></div>
                    </div>
                    <div class="grid">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>             
                        <div class="error password"></div>
                    </div>
                    <div class="grid">
                        <label for="pw-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pw-confirm" required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div class="error confirm"></div>
                    </div>
                </form>
            </div>
            <div class="bottom-button">
                <button type="submit" form="sign-up" class="submit">Create Account</button>
                <div class="link">
                    <p>Already have an account?</p>
                    <a href="https://github.com/doozles411" target="_blank">Log in</a>
                </div>
            </div>
        </div>

    </div>

    <script src="./scripts.js"></script>
    
</body>
</html>
