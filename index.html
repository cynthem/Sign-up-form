<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">

        <div class="left-image">
            <div class="logo-container">
                <img src="./resources/tvlogo.png">
                <h1>RetroTube</h1>
            </div>
        </div>

        <div class="right-form">
            <div class="top-descriptor">
                <p>Description of service. Sign up <span>now</span> to get started.</p>
                <br>
                <p>You <span>know</span> you want to!</p>
            </div>
            <div class="middle-form">
                <p>Let's do this!</p>
                <div class="first">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="last">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>               
                <div class="phone">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>                
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>               
                <div class="pw-confirm">
                    <label for="pw-confirm">Confirm Password</label>
                    <input type="password" id="pw-confirm">
                </div>
            </div>
            <div class="bottom-button">
                <button>Create Account</button>
                <p>Already have an account?  
                    <a href="https://github.com/doozles411">Log in 
                        <img src="./resources/gitcat.png">
                    </a>
                </p>
            </div>
        </div>

    </div>
    
</body>
</html>
